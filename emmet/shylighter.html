<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShyLighter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="full-grid.css">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="column xl-6">
        <header class="header-main">
          <img class="fg-header-img" src="img/fg-header.png" alt="easyGRID">
          <p class="fg-display-1">FullGrid</p>
          <p>A grid system for you to use</p>
        </header>
      </div>
    </div>
    <div class="row">

      <div class="column xl-12 bg-1">
        <h3>Examples</h3>
      </div>

      <div class="column xl-6 bg-1">
        <p>
          &lt;pre&gt; <br>
          !div!! <br>
          &nbsp;&nbsp;Hello <br>
          !/div!! <br>
          !div #class#=^classname^!! <br>
          &nbsp;&nbsp;Second div with class <br>
          !/div!! <br>
        </p>
      </div>
        <div class="column xl-6 bg-1">
          
        <code>
          <!--  < = &lt; > = &gt; " = &#34;-->
          <pre class="code">
!div!!
  Hello
!/div!!
!div #class#=^classname^!!
  Second div with class 
!/div!!
</pre>
        </code>

      </div>

    </div>

    <div class="row">
      <div class="column xl-12">
        <small>&copy; Arjan van der Veen</small>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
